<div class="embedded-code">
    <style>
      .landing-page {
        position: relative;
        width: 100%;
        height: 320px; /* Ajusta la altura seg√∫n sea necesario */
        overflow: hidden;
      }
  
      .image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
  
      .image.active {
        opacity: 1;
      }
    </style>
  
    <div class="landing-page">
      <div class="image" style="background-image: url('https://github.com/marioverdu/marioverdu.com/blob/main/carousel/2-427px.png?raw=true');"></div>
      <div class="image" style="background-image: url('https://github.com/marioverdu/marioverdu.com/blob/main/carousel/3-560px.png?raw=true');"></div>
    </div>
  
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll(".image");
        let currentImageIndex = 0;
  
        function showImage(index) {
          images.forEach((image) => {
            image.classList.remove("active");
          });
          images[index].classList.add("active");
        }
  
        function carousel() {
          showImage(currentImageIndex);
          currentImageIndex = (currentImageIndex + 1) % images.length;
          setTimeout(carousel, 5000); // Cambia la imagen cada 5 segundos (5000 milisegundos)
        }
  
        carousel();
      });
    </script>
  </div>
