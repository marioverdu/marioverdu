<div class="embedded-code">
    <style>
      .landing-page {
        position: relative;
        width: 100%;
        height: 400px; /* Ajusta la altura seg√∫n sea necesario */
        overflow: hidden;
      }
  
      .image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
  
      .image.active {
        opacity: 1;
      }
    </style>
  
    <div class="landing-page">
      <div class="image" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Versailles_view_from_the_Parterre_d%27eau.jpg/1920px-Versailles_view_from_the_Parterre_d%27eau.jpg');"></div>
      <div class="image" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Mulberry_Street_NYC_c1900_LOC_3g04637u_edit.jpg/1920px-Mulberry_Street_NYC_c1900_LOC_3g04637u_edit.jpg');"></div>
    </div>
  
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll(".image");
        let currentImageIndex = 0;
  
        function showImage(index) {
          images.forEach((image) => {
            image.classList.remove("active");
          });
          images[index].classList.add("active");
        }
  
        function carousel() {
          showImage(currentImageIndex);
          currentImageIndex = (currentImageIndex + 1) % images.length;
          setTimeout(carousel, 5000); // Cambia la imagen cada 5 segundos (5000 milisegundos)
        }
  
        carousel();
      });
    </script>
  </div>
