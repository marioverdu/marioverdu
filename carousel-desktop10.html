<div class="embedded-code">
  <style>
    .landing-page {
      position: relative;
      width: 100%;
      height: 100%; /* Ajusta la altura según sea necesario */
      overflow: hidden;
    }

    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      background-size: cover; /* Ajusta la imagen al contenedor sin repetirla */
      transition: opacity 1s ease-in-out;
      border-radius: 12px; /* Agrega el border radius de 12px */
    }

    .image.active {
      opacity: 1;
    }
  </style>

  <div class="landing-page">
    <!-- Tus imágenes -->
    <div class="image" style="background-image: url('https://github.com/marioverdu/marioverdu.com/blob/main/carousel/1.jpg?raw=true');"></div>
    <!-- Agrega las otras imágenes de la misma manera -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll(".image");
      let currentImageIndex = 0;

      function showImage(index) {
        images.forEach((image) => {
          image.classList.remove("active");
        });
        images[index].classList.add("active");
      }

      function carousel() {
        showImage(currentImageIndex);
        currentImageIndex = (currentImageIndex + 1) % images.length;
        setTimeout(carousel, 5000); // Cambia la imagen cada 5 segundos (5000 milisegundos)
      }

      carousel();
    });
  </script>
</div>
